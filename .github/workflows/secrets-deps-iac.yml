name: Secrets, Dependencies & IaC
on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1' # weekly Monday 09:00 UTC
permissions:
  contents: read
  security-events: write
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Dependency/Vuln scan (filesystem)
      - name: Trivy FS
        uses: aquasecurity/trivy-action@0.33.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-fs.sarif
          ignore-unfixed: true
          severity: HIGH,CRITICAL
      - name: Upload SARIF (Trivy FS)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-fs.sarif

      # IaC scan (Terraform, Dockerfile, GitHub Actions)
      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform,github_actions,dockerfile
          directory: .
          soft_fail: true
          output_format: sarif
          output_file_path: checkov.sarif
      - name: Upload SARIF (Checkov)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: checkov.sarif