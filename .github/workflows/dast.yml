name: DAST (ZAP Baseline)
on:
  pull_request:
  schedule:
    - cron: '0 3 * * *'   # nightly
permissions:
  contents: read
  security-events: write
  issues: write
jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5

      - name: Start app (docker compose)
        run: |
          docker compose -f infra/docker-compose.ci.yml up -d
          for i in {1..30}; do
            curl -sf http://127.0.0.1:8000/health && break
            sleep 2
          done

      - name: ZAP Baseline scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://127.0.0.1:8000'
          rules_file_name: 'zap-baseline.conf'
          cmd_options: '-a -m 5'   # active checks, 5-minute max

      - name: Archive ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            owasp-zap*/*.xml